<div class="bg-dark text-white text-center p-2">
    <dl>
        <h3>Edit Video</h3>
        <dt>Video Id</dt>
        <dd><input type="text" id="VideoId"></dd>
        <dt>Title</dt>
        <dd><input type="text" id="Title"></dd>
        <dt>Url</dt>
        <dd><input type="text" id="Url"></dd>
        <dt>Likes</dt>
        <dd><input type="number" id="Likes"></dd>
        <dt>Views</dt>
        <dd><input type="number" id="Views"></dd>

        <dd>
            <select id="lstCategories"></select>

    <button class="btn btn-warning" id="btnUpdateVideo">Update</button>

</div>
